<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
    <title>Registro de Administradores - Casino la Fortuna</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Registrar Administrador</h1>
        <form id="admin-register-form">
            <div class="row">
                <div class="input-field col s12 m6">
                    <select id="documentType" name="documentType" required>
                        <option value="" disabled selected>*Tipo de documento</option>
                        <option value="CC">Cédula de Ciudadanía</option>
                        <option value="CE">Cédula de Extranjería</option>
                        <option value="PA">Pasaporte</option>
                    </select>
                </div>
                <div class="input-field col s12 m6">
                    <input type="text" id="documentNumber" name="documentNumber" required>
                    <label for="documentNumber">*Número de identificación</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m6">
                    <input type="text" class="datepicker" id="documentIssueDate" name="documentIssueDate" required>
                    <label for="documentIssueDate">*Fecha de expedición</label>
                </div>
                <div class="input-field col s12 m6">
                    <input type="text" id="documentIssuePlace" name="documentIssuePlace" required>
                    <label for="documentIssuePlace">*Lugar de expedición</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m6">
                    <input type="text" id="firstName" name="firstName" required>
                    <label for="firstName">*Primer nombre</label>
                </div>
                <div class="input-field col s12 m6">
                    <input type="text" id="secondName" name="secondName">
                    <label for="secondName">Segundo nombre</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m6">
                    <input type="text" id="firstSurname" name="firstSurname" required>
                    <label for="firstSurname">*Primer apellido</label>
                </div>
                <div class="input-field col s12 m6">
                    <input type="text" id="secondSurname" name="secondSurname">
                    <label for="secondSurname">Segundo apellido</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m6">
                    <input type="email" id="email" name="email" required>
                    <label for="email">*Correo electrónico</label>
                </div>
                <div class="input-field col s12 m6">
                    <input type="tel" id="mobilePhone" name="mobilePhone" required>
                    <label for="mobilePhone">*Teléfono móvil</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input type="text" id="address" name="address" required>
                    <label for="address">*Dirección</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input type="text" id="authorizationCode" name="authorizationCode" required>
                    <label for="authorizationCode">*Código de autorización</label>
                </div>
            </div>

            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Completar Registro</button>
            </div>

            <div class="row center-align">
                <p>¿Ya tienes cuenta? <a href="admin_login.html">Inicia sesión</a></p>
            </div>
            
        </form>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="index.html" class="btn-flat">Volver al inicio</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/admin_register.js"></script>
</body>
</html>
