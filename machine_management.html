<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Máquinas Tragamonedas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/management_admin.css">
</head>
<body>
  <h1>Gestión de Máquinas Tragamonedas</h1>
  
  <h2>Registrar Nueva Máquina</h2>
  <form id="registroMaquinaForm">
    <label for="serie">Serie:</label>
    <input type="text" id="serie" name="serie" required>
    
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" name="descripcion" required>
    
    <label for="denominacion">Denominación:</label>
    <input type="number" id="denominacion" name="denominacion" required>
    
    <label for="operador">Operador Asignado:</label>
    <select id="operador" name="operador" required>
      <option value="">Seleccione un operador</option>
      <!-- Opciones de operadores generadas dinámicamente desde la base de datos -->
    </select>
    
    <label for="seccion">Sección:</label>
    <select id="seccion" name="seccion" required>
      <option value="">Seleccione una sección</option>
      <!-- Opciones de secciones generadas dinámicamente desde la base de datos -->
    </select>
    
    <button type="submit">Registrar Máquina</button>
  </form>
  
  <h2>Listado de Máquinas</h2>
  <table id="tablaMaquinas">
    <thead>
      <tr>
        <th>ID</th>
        <th>Serie</th>
        <th>Descripción</th>
        <th>Denominación</th>
        <th>Operador Asignado</th>
        <th>Sección</th>
        <th>Estado</th>
        <th>Último Mantenimiento</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filas de máquinas generadas dinámicamente desde la base de datos -->
    </tbody>
  </table>
  
  <script src="js/machines_register.js"></script>
</body>
</html>
