<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/password_reset.css">
    <title>Restablecer contraseña - Casino la Fortuna</title>
</head>
<body>
    <div class="card password-reset-card password-reset-container">
        <div class="card-content">
            <span class="card-title">Restablecer contraseña</span>
            <p class="red-text">Introduzca su dirección de correo electrónico.</p>
            <form id="password-reset-form" action="procesar-password-reset.php" method="POST">
                <div class="input-field">
                    <i class="material-icons prefix">email</i>
                    <input id="email" name="email" type="email" class="validate" required>
                    <label for="email">Correo electrónico</label>
                </div>
                <div class="input-field center-align">
                    <button class="btn waves-effect waves-light red" type="submit" name="reset">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.getElementById('password-reset-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            M.toast({html: 'Se ha enviado un correo de restablecimiento de contraseña a ' + email, classes: 'green'});
        });
    </script>
</body>
</html>
